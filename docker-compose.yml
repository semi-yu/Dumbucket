version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ssrf-bucket
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - mysql
      - keystore
    networks:
      - ssrf-net

  mysql:
    image: mysql:8.0
    container_name: ssrf-mysql
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    networks:
      - ssrf-net

  keystore:
    build:
      context: .
      dockerfile: Dockerfile.redis
    container_name: ssrf-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ssrf-net

networks:
  ssrf-net:
    driver: bridge

volumes:
  mysql-data:
  redis-data: