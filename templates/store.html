<!-- store.html : /store 엔드포인트용 업로드 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Dumbucket - 파일 업로드 (/store)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <style>
    body {
      background-color: #f8f9fa;
    }
    .drop-zone {
      border: 2px dashed #6c757d;
      border-radius: 0.5rem;
      padding: 3rem 1rem;
      text-align: center;
      color: #6c757d;
      transition: background-color 0.2s ease, border-color 0.2s ease;
      cursor: pointer;
    }
    .drop-zone.dragover {
      background-color: #e9f5ff;
      border-color: #0d6efd;
      color: #0d6efd;
    }
    .file-name {
      margin-top: 0.75rem;
      font-weight: 500;
      word-break: break-all;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Dumbucket</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/store">파일 업로드 (/store)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fetch">파일 가져오기 (/fetch)</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">파일 업로드</h5>
        </div>
        <div class="card-body">

          <div id="drop-zone" class="drop-zone mb-3">
            <div>
              <div class="mb-2">
                <i class="bi bi-cloud-upload" style="font-size: 2rem;"></i>
              </div>
              <p class="mb-1">여기로 파일을 드롭하거나 클릭해서 선택하세요</p>
              <small class="text-muted">단일 파일 업로드</small>
              <div id="selected-file-name" class="file-name text-secondary"></div>
            </div>
          </div>

          <input type="file" id="file-input" class="d-none">

          <div class="d-flex justify-content-between align-items-center">
            <button id="upload-btn" class="btn btn-primary" disabled>업로드</button>
            <div id="upload-spinner" class="spinner-border spinner-border-sm text-primary d-none" role="status">
              <span class="visually-hidden">Uploading...</span>
            </div>
          </div>

          <hr>

          <div id="upload-result" class="mt-3">
            <!-- 업로드 결과 안내문이 여기 표시됩니다. -->
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JS (CDN) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

<script>
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('file-input');
  const uploadBtn = document.getElementById('upload-btn');
  const uploadResult = document.getElementById('upload-result');
  const uploadSpinner = document.getElementById('upload-spinner');
  const selectedFileName = document.getElementById('selected-file-name');

  let selectedFile = null;

  function setFile(file) {
    selectedFile = file;
    if (file) {
      selectedFileName.textContent = file.name;
      uploadBtn.disabled = false;
    } else {
      selectedFileName.textContent = '';
      uploadBtn.disabled = true;
    }
  }

  dropZone.addEventListener('click', () => fileInput.click());

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    if (e.dataTransfer.files && e.dataTransfer.files[0]) {
      setFile(e.dataTransfer.files[0]);
    }
  });

  fileInput.addEventListener('change', (e) => {
    if (e.target.files && e.target.files[0]) {
      setFile(e.target.files[0]);
    } else {
      setFile(null);
    }
  });

  async function uploadFile() {
    if (!selectedFile) return;

    uploadBtn.disabled = true;
    uploadSpinner.classList.remove('d-none');
    uploadResult.innerHTML = '';

    const formData = new FormData();
    // 서버에서 기대하는 필드 이름에 맞게 변경 필요 (예: 'file')
    formData.append('file', selectedFile);

    try {
      const res = await fetch('/store', {
        method: 'POST',
        body: formData
      });

      const contentType = res.headers.get('content-type') || '';
      let data;

      if (contentType.includes('application/json')) {
        data = await res.json();
      } else {
        // 혹시 JSON이 아닐 경우 대비
        const text = await res.text();
        throw new Error('예상치 못한 응답 형식입니다:\n' + text);
      }

      if (data.code === 200 && data.data && data.data.filename && data.data.uuid) {
        uploadResult.innerHTML = `
          <div class="alert alert-success mb-0" role="alert">
            <strong>업로드 성공:</strong>
            <code>${escapeHtml(data.data.filename)}</code> 파일이
            <code>${escapeHtml(data.data.uuid)}</code> 라는 이름으로 저장되었습니다.
          </div>
        `;
      } else {
        uploadResult.innerHTML = `
          <div class="alert alert-warning mb-0" role="alert">
            업로드는 완료되었으나, 응답 형식이 예상과 다릅니다.<br>
            <pre class="mb-0 small">${escapeHtml(JSON.stringify(data, null, 2))}</pre>
          </div>
        `;
      }
    } catch (err) {
      uploadResult.innerHTML = `
        <div class="alert alert-danger mb-0" role="alert">
          업로드 중 오류가 발생했습니다.<br>
          <pre class="mb-0 small">${escapeHtml(err.message)}</pre>
        </div>
      `;
    } finally {
      uploadBtn.disabled = !selectedFile;
      uploadSpinner.classList.add('d-none');
    }
  }

  uploadBtn.addEventListener('click', uploadFile);

  function escapeHtml(str) {
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }
</script>
</body>
</html>
